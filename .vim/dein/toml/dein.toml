[[plugins]]
repo = 'vim-airline/vim-airline'
depends =['vim-airline/vim-airline-themes', 'tpope/vim-fugitive']
hook_add='''
  let g:airline_theme = 'codedark'
  let g:airline_powerline_fonts = 1
